version: '3.8'

services:
  neo4j:
    image: neo4j:5.16.0-community
    container_name: cascade_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/cascade_scanner_2024
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgis/postgis:15-3.4
    container_name: cascade_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=cascade_user
      - POSTGRES_PASSWORD=cascade_pass_2024
      - POSTGRES_DB=cascade_cache
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cascade_user -d cascade_cache"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
