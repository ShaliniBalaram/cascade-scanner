version: '3.8'

services:
  # ============ DATABASES ============
  neo4j:
    image: neo4j:5.16.0-community
    container_name: cascade_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/cascade_scanner_2024
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgis/postgis:15-3.4
    container_name: cascade_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=cascade_user
      - POSTGRES_PASSWORD=cascade_pass_2024
      - POSTGRES_DB=cascade_cache
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # ============ APPLICATION ============
  api:
    build: .
    container_name: cascade_api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=cascade_scanner_2024
      - GEE_PROJECT_ID=${GEE_PROJECT_ID}
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    depends_on:
      - neo4j
      - postgres
    restart: unless-stopped
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000

  ui:
    build: .
    container_name: cascade_ui
    ports:
      - "8501:8501"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=cascade_scanner_2024
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    depends_on:
      - api
    restart: unless-stopped
    command: streamlit run src/ui/app.py --server.port 8501 --server.headless true

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
